<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">Job Genie</div>
            <ul class="menu">
                <li><button class="menu-btn">New Job Alerts</button></li>
                <li><button class="menu-btn">Computer Scientist<span class="badge">16</span></button></li>
                <li><button class="menu-btn">UI UX Designer<span class="badge">18</span></button></li>
                <li><button class="menu-btn">Skill Analyzer<span class="badge">10</span></button></li>
                <li><button class="menu-btn">My Saves <span class="badge">13</span></button></li>
                <li><button class="menu-btn">History <span class="badge">15</span></button></li>
                <li><button class="menu-btn">Settings</button></li>
                <li><button class="menu-btn">Log Out</button></li>
            </ul>

            <div class="user-section">
                <div class="user-info">
                    <img src="man.png" alt="User Avatar">
                    <div class="details">
                        <span>Bla Blaa</span>
                        <small>info@gmail.com</small>
                    </div>
                </div>
                <button class="upgrade-btn">Upgrade to Pro</button>
            </div>
        </div>

        <!-- Chat Window Section -->
        <div class="chat-window">
            <div class="chat-header">
                <h4>Find Your New Career</h4>
                <span>3 / 3</span>
            </div>
            <div class="chat-messages">
                <div class="message other">
                    <p>Tell me about UI UX designing</p>
                    <span>2 Min ago</span>
                </div>
                <div class="message mine">
                    <p>bla bla bla bla bla .</p>
                    <span>2 Min ago</span>
                </div>
                <div class="message other">
                    <p>Jobs available for Fullstack development</p>
                    <span>2 Min ago</span>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-container">
                    <button
        class="group cursor-pointer button"
        title="Add New"
    >
        <svg
            class="icon"
            viewBox="0 0 24 24"
            height="50px"
            width="50px"
            xmlns="http://www.w3.org/2000/svg"
        >
            <path
                stroke-width="1.5"
                d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
            ></path>
            <path stroke-width="1.5" d="M8 12H16"></path>
            <path stroke-width="1.5" d="M12 16V8"></path>
        </svg>
    </button>
                    <input type="text" placeholder=" Ask me anything...">
                </div>
                <button class = "new">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
